---
apiVersion: v1
kind: Service
metadata:
  namespace: game-2048
  name: service-2048
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app.kubernetes.io/name: app-2048

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: game-2048
  name: game-20480-ing
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: dbx-summit-alb-group
spec:
  ingressClassName: eks-auto-alb
  rules:
    - http:
        paths:
          - path: /2048
            pathType: Prefix
            backend:
              service:
                name: service-2048
                port:
                  number: 80
