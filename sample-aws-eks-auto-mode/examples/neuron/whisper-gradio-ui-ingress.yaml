apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-gradio-deployment
  namespace: whisper-neuron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-gradio
  template:
    metadata:
      labels:
        app: whisper-gradio
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      automountServiceAccountToken: false
      containers:
      - name: whisper-gradio
        image: public.ecr.aws/v2f5y6u4/whisper-neuron/gradio:latest@sha256:3306e1797419278eadbf598540e55f20c371785076e3133b9b6e8ceff68780ec
        imagePullPolicy: Always
        securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - NET_RAW
            seccompProfile:
              type: RuntimeDefault
        env:
        - name: API_ENDPOINT
          value: "http://whisper-inference-service"
        - name: PORT
          value: "7860"
        ports:
        - containerPort: 7860
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
# Service to access the Gradio UI (changed to ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: whisper-gradio-service
  namespace: whisper-neuron
spec:
  selector:
    app: whisper-gradio
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 7860
---
# Ingress resource using AWS Load Balancer Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whisper-gradio-ingress
  namespace: whisper-neuron
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: dbx-summit-alb-group
    # Optional: Add SSL configuration if needed
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account-id:certificate/certificate-id
    
    # Optional: Add IP restriction if needed (as mentioned in the README)
    # alb.ingress.kubernetes.io/inbound-cidrs: YOUR_IP/32
spec:
  ingressClassName: eks-auto-alb 
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: whisper-gradio-service
            port:
              number: 80
